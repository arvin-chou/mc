#set $APP_ROOT ENV["APP_ROOT"]

#user  nobody;
worker_processes  1;

error_log  ../../logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        #charset koi8-r;


#        set_by_lua $app_root 'return os.getenv("APP_ROOT")';
        access_log  ../../logs/host.access.log;

        location / {
          include        uwsgi_params;     #这里是导入的uwsgi配置
          uwsgi_pass     127.0.0.1:8001;   #需要和uwsgi的配置文件里socket项的地址
                                          #相同,否则无法让uwsgi接收到请求。
          uwsgi_param UWSGI_PYHOME ../../mc/mc;   #python的位置(虚拟环境下)

          uwsgi_param UWSGI_CHDIR ../../mc;     #项目根目录

          uwsgi_param UWSGI_SCRIPT run:app;     #启动项目的主程序(在本地上运行
#这个主程序可以在flask内置的
#服务器上访问你的项目)

            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

